<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- https://github.com/alextanhongpin/compress.js -->
    
    <title>Document</title>
    <style>
      img{
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>*** 描述：信息完成，压缩还可以，并且直接可以设置最大尺寸，不用手动转换</h3>
    <div>
      <input type="file" id="upload" accept="image/*" />
    </div>
    <div>
      <img src="" id="preview" alt="">
      <p id="output"></p>
    </div>
    <script src="./compress.js"></script>
    <script>
      'use strict'

      const compress = new Compress()
      const preview = document.getElementById('preview')
      const output = document.getElementById('output')

      const upload = document.getElementById('upload')

      upload.addEventListener(
        'change',
        evt => {
          const files = [...evt.target.files]
          compress
            .compress(files, {
              size: 4, // the max size in MB, defaults to 2MB
              quality: 0.75, // the quality of the image, max is 1,
              maxWidth: 1920, // the max width of the output image, defaults to 1920px
              maxHeight: 1920, // the max height of the output image, defaults to 1920px
              resize: true, // defaults to true, set false if you do not want to resize the image width and height
            })
            .then(images => {
              console.log(images)
              const img = images[0]
              // returns an array of compressed images
              preview.src = `${img.prefix}${img.data}`
              console.log(img)

              const {
                endSizeInMb,
                initialSizeInMb,
                iterations,
                sizeReducedInPercent,
                elapsedTimeInSeconds,
                alt
              } = img

              output.innerHTML = `<b>Start Size:</b> ${initialSizeInMb} MB <br/><b>End Size:</b> ${endSizeInMb} MB <br/><b>Compression Cycles:</b> ${iterations} <br/><b>Size Reduced:</b> ${sizeReducedInPercent} % <br/><b>File Name:</b> ${alt}`
            })
        },
        false
      )


    </script>
  </body>
</html>
